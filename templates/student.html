<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Evaluation System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color:  black;
            text-align: center;
            color: #ecf0f1;
            padding: 30px;
            margin-top: 0;
            margin-bottom: 0;
        }

        header h1 {
            margin: 0;
        }

        #frameset-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center contents horizontally */
            height: 100vh;
        }
#sidebar {
    width: 100%;
    background-color: grey; /* Change background color */
    /* Change font color */

    padding-top: 30px;
    box-sizing: border-box;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center; /* Center menu items horizontally */
}


        #sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        #sidebar li {
			width:100%;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
			margin-right:80px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        #sidebar a {
            display: block;
            color: #ecf0f1; /* Change font color */
            text-decoration: none;
            padding: 10px;
        }

        #sidebar a:hover {
            background-color: #D3D3D3;
            color: black;
        }

        #content {
            flex: 1;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        #content p {
            margin-bottom: 20px;
            font-size: 18px;
            color: #2c3e50;
        }

        #content img {
            max-width: 90%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }

        .website-container {
            width: 100%; /* Occupy full width */
            flex: 1; /* Occupy remaining space */
            overflow: auto;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Faculty Evaluation System</h1>
    </header>
    <div id="frameset-container">
        <div id="sidebar">
            <ul>
                <li><a href="#form" onclick="loadWebsite()">Form</a></li>
                <li><a href="#course" onclick="loadWeb()">Schedule</a></li>
                <li><a href="#index" onclick="load()">Timetable</a></li>
            </ul>
        </div>
        <div class="website-container" id="website-container">
            <!-- This div will be used to load external websites -->
        </div>
    </div>
    <script>
        function loadWebsite(url) {
            document.getElementById('website-container').innerHTML = `<iframe src="/form" frameborder="0"></iframe>`;
        }
        function load(url) {
            document.getElementById('website-container').innerHTML = `<iframe src="/index" frameborder="0"></iframe>`;
        }
        function loadWeb(url) {
            document.getElementById('website-container').innerHTML = `<iframe src="/course" frameborder="0"></iframe>`;
        }
    </script>
</body>

</html>
