<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Image</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    #fullscreen-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #fullscreen-image img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }
</style>
</head>
<body>
    <div id="fullscreen-image">
        <img src="static/a2.png" alt="Full Screen Image">
    </div>
</body>
</html>
