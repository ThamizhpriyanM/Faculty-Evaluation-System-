<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Evaluation System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #00008B;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
      
        #frameset-container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            height: 100vh;
            height: 600px;
            padding: 20px;
        }
    #sidebar {
        background-color:#517891;
        color: #333;
        padding: 20px;
        width: 200px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #sidebar input[type="submit"] {
        display: block;
        margin-bottom: 60px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 20px 70px; 
        font-size: 18px; 
        cursor: pointer;
        transition: background-color 0.3s;
    }
    #sidebar input[type="submit"]:hover {
        background-color: #464e54;
    }
        #website-container {
            flex: 1;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Faculty Evaluation System</h1>
    </header>
    <div id="frameset-container">
        <div id="sidebar">
            <input type="submit" value="Cap222" onclick="loadGraph('Cap222')">
            <input type="submit" value="Cap223" onclick="loadGraph('Cap223')">
            <input type="submit" value="Cap224" onclick="loadGraph('Cap224')">
            <input type="submit" value="Cap225" onclick="loadGraph('Cap225')">
            <a href="{{ url_for('login') }}" class="button">Logout</a>
        </div>
        <div id="website-container">
            <p></p>
            <iframe id="graphFrame" src="" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        function loadGraph(value) {
            var form = document.createElement('form');
            form.action = '/generate_graph';
            form.method = 'post';
            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'value';
            input.value = value;
            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
        }
    </script>
    
</body>
</html>
