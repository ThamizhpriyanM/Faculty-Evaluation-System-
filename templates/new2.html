<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Evaluation System</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #00008B;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
        /* Container styles */
        #frameset-container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            height: 100vh;
            height: 600px;
            padding: 20px;
        }
        /* Sidebar styles */
        /* Sidebar styles */
    #sidebar {
        background-color:#517891;
        color: #333;
        padding: 20px;
        width: 200px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #sidebar input[type="submit"] {
        display: block;
        margin-bottom: 60px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 20px 70px; /* Increased padding */
        font-size: 18px; /* Increased font size */
        cursor: pointer;
        transition: background-color 0.3s;
    }
    #sidebar input[type="submit"]:hover {
        background-color: #464e54;
    }
        /* Content styles */
        #website-container {
            flex: 1;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Faculty Evaluation System</h1>
    </header>
    <div id="frameset-container">
        <div id="sidebar">
            <!-- Buttons with onclick events -->
            <input type="submit" value="Cap222" onclick="loadGraph('Cap222')">
            <input type="submit" value="Cap223" onclick="loadGraph('Cap223')">
            <input type="submit" value="Cap224" onclick="loadGraph('Cap224')">
            <input type="submit" value="Cap225" onclick="loadGraph('Cap225')">
            <a href="{{ url_for('login') }}" class="button">Logout</a>
        </div>
        <div id="website-container">
            <!-- This iframe will be used to display the graph.html content -->
            <p></p>
            <iframe id="graphFrame" src="" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        // JavaScript function to load graph.html content within iframe
        function loadGraph(value) {
            // Create a form element
            var form = document.createElement('form');
            // Set the form action
            form.action = '/generate_graph';
            // Set the form method to POST
            form.method = 'post';
            // Create an input element to hold the value
            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'value';
            input.value = value;
            // Append the input element to the form
            form.appendChild(input);
            // Append the form to the document body
            document.body.appendChild(form);
            // Submit the form
            form.submit();
            // Remove the form from the document body
            document.body.removeChild(form);
        }
    </script>
    
</body>
</html>
