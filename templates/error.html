<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #00008B;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .sidebar {
            background-color: #333;
            color: #fff;
            width: 200px;
            padding: 20px;
            position: fixed;
            height: 100%;
        }
        .sidebar a {
            display: block;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .container {
            margin-left: 220px; 
            padding: 20px;
            height: 900px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Dashboard</h1>
    </header>
    <div class="sidebar">
        <a href="#dashboard">Dashboard</a>
        <a href="#form" onclick="loadForm()">Form</a>
        <a href="#timetable">Timetable</a>
    </div>
    <div class="container" id="content">
       
    </div>

    <script>
        function loadForm() {
            document.getElementById("content").innerHTML = '<iframe src="/form" frameborder="0"></iframe>';
        }
    </script>
</body>
</html>
